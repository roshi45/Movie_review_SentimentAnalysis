<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Sentiment Analysis Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2c3e;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #ff7300;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5700;
        }

        #output {
            background-color: #3a3a4d;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Movie Sentiment Analysis Application</h2>
    <!-- Form to submit review -->
    <form action="/predict" method="POST">
        <textarea name="review" rows="4" placeholder="Enter your review" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- Display prediction result -->
    <div id="output">
        {{ prediction_text if prediction_text else " " }}
    </div>
</div>

</body>
</html>
